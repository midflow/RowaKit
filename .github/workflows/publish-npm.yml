name: Publish package (npmjs + GitHub Packages)

on:
  release:
    types: [published]

jobs:
  npmjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - run: pnpm -C packages/table build

      - run: npm publish --access public
        working-directory: packages/table
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PNPM_TK }}

  github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile
      - run: pnpm -C packages/table build

      - run: npm publish --access public
        working-directory: packages/table
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
