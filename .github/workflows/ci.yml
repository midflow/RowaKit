name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck || pnpm tsc --noEmit || echo "No typecheck script found, skipping"
        continue-on-error: true

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Verify build outputs
        run: |
          test -f packages/table/dist/index.js
          test -f packages/table/dist/index.cjs
          test -f packages/table/dist/index.d.ts
