name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -C packages/table lint

      - name: Type check
        run: pnpm -C packages/table typecheck

      - name: Test
        run: pnpm -C packages/table test

      - name: Build
        run: pnpm -C packages/table build

      - name: Verify build outputs
        run: |
          if [ -d "packages/table/dist" ]; then
            echo "packages/table/dist exists"
          else
            echo "ERROR: packages/table/dist missing"
            ls -la packages || true
            exit 1
          fi
          test -f packages/table/dist/index.cjs
          test -f packages/table/dist/index.d.ts
